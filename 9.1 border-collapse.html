<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Nama Depan</td>
			<td>Nama belakang</td>
		</tr>

		<tr>
			<td>Tatang</td>
			<td>Samsuri</td>
		</tr>
	</table>
</body>
</html>
