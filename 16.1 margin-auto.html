<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.center{
			margin: auto;
			width: 60%;
			padding: 10px;
			border: 3px solid mediumseagreen;
		}
	</style>
</head>
<body>
	<h2>Elemen div yang dilakukan perataan tengah</h2>
	<p>Untuk menengahkan elemen block secara horizontal, gunakan <b>'margin: auto'</b></p>
	<div class="center"><p><b>Note: </b> Property 'margin: auto' tidak dapat digunakan pada IEB, walaupun '!DOCTYPE' dideklarasikan.</p></div>
</body>
</html>
