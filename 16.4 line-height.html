<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.center{
			text-align: center;
			line-height: 200px;
			border: 3px solid green;
		}
	</style>
</head>
<body>
	<h2>Text rata tengah secara vertikal</h2>
	<p>Pada contoh ini, kita gunakan property'line-height' untuk mengatur perataan teks tengah secara vertikal pada elemen paragraf di elemen div</p>
	<div class="center"><p>Teks yang ditampilkan secara vertikal dan horizontal </p></div>
</body>
</html>
