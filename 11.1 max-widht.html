<!DOCTYPE html>
<html>
<head>
	<title>Max Width</title>
	<style type="text/css">
		p.p1{
			border: 1px solid;
			max-width: 500px; 
		}
		p.p2{
			border: 1px solid;
			width: 500px; 	
		}
	</style>
</head>
<body>
	<p class="p1">Elemen paragraf ini adalah jenis elemen-level block.....menggunakan max-widht</p>
	<p class="p2">Elemen paragraf ini adalah jenis elemen-level block.....tidak menggunakan max-widht</p>
</body>
</html>
