<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.div1{
			float: left;
			margin: 10;
			width: 100px;
			height: 50px;
			border: 3px solid mediumseagreen;
		}

		.div2{
			border: 1px solid red;
			clear: left;
		}
	</style>
</head>
<body>
	<h2>Menggunakan property clear</h2>
	<div class="div1">div1</div>
	<div class="div2">div2 - Menggunakan property clear akan memindahkan div2 kebawah div1. nilai property left menghilangkan efek float elemen div1 di elemen div2.</div>
</body>
</html>
